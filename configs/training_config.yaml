training:
  epochs: 50
  batch_size: 32
  learning_rate: 0.001
  optimizer: "adam"
  loss: "cross_entropy"
  device: "auto"  # auto, cpu, cuda, mps
  seed: 42
  
  early_stopping:
    enabled: true
    patience: 10
    monitor: "val_loss"
    mode: "min"
  
  checkpoint:
    enabled: true
    save_best: true
    save_last: true
    path: "artifacts/models/"
    monitor: "val_loss"
    mode: "min"
  
  logging:
    enabled: true
    log_interval: 10
    tensorboard: false
    log_dir: "artifacts/logs/"
  
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
