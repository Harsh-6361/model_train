data:
  tabular:
    path: "data/sample/tabular/sample_data.csv"
    target_column: "target"
    feature_columns: null  # null means use all columns except target
    train_split: 0.7
    val_split: 0.15
    test_split: 0.15
    preprocessing:
      normalize: true
      handle_missing: "mean"  # mean, median, drop, or fill value
      categorical_encoding: "onehot"  # onehot, label, target
      scale_features: true
      
  image:
    path: "data/sample/images/"
    image_size: [224, 224]
    channels: 3
    train_split: 0.7
    val_split: 0.15
    test_split: 0.15
    augmentation:
      enabled: true
      horizontal_flip: true
      vertical_flip: false
      rotation_range: 15
      zoom_range: 0.1
      brightness_range: [0.8, 1.2]
      normalize: true
      mean: [0.485, 0.456, 0.406]  # ImageNet defaults
      std: [0.229, 0.224, 0.225]
      
  yolo:
    path: "data/sample/yolo/"
    format: "yolo"  # yolo, coco, voc
    img_size: 640
    train_path: "data/sample/yolo/train"
    val_path: "data/sample/yolo/val"
    test_path: "data/sample/yolo/test"
    names: []  # Class names, loaded from data.yaml
    nc: 0  # Number of classes, auto-detected

# Data loading settings
dataloader:
  batch_size: 32
  num_workers: 4
  pin_memory: true
  shuffle_train: true
  drop_last: false
