# Data configuration
data:
  # Dataset paths
  root_dir: "data/"
  raw_dir: "data/raw/"
  processed_dir: "data/processed/"
  
  # Format settings
  format: "yolo"  # yolo, coco, voc
  
  # Preprocessing
  preprocessing:
    resize: [640, 640]
    normalize: true
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  
  # Dataset splitting
  split:
    train_ratio: 0.8
    val_ratio: 0.1
    test_ratio: 0.1
    random_seed: 42
  
  # Classes
  classes:
    - "class_0"
    - "class_1"
    - "class_2"
