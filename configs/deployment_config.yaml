deployment:
  api:
    host: "0.0.0.0"
    port: 8000
    workers: 1
    reload: false
    log_level: "info"
  
  model:
    path: "artifacts/models/best_model.pth"
    type: "tabular"  # or "vision"
    
  inference:
    batch_size: 1
    device: "auto"
    
  monitoring:
    enabled: true
    metrics_port: 9090
    health_check_interval: 30
