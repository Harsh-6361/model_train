yolo:
  version: "v8"  # v5, v8
  model_size: "medium"  # nano, small, medium, large, xlarge
  pretrained: true
  pretrained_weights: "yolov8m.pt"
  
  # Architecture settings
  architecture:
    backbone: "CSPDarknet"
    neck: "PANet"
    head: "Detect"
    num_classes: 80  # COCO default, override for custom
    anchors: null  # null = auto-compute
  
  # Detection settings
  detection:
    conf_threshold: 0.25
    iou_threshold: 0.45
    max_detections: 300
    multi_scale: true
  
  # Training settings
  training:
    img_size: 640
    batch_size: 16  # per GPU
    epochs: 300
    patience: 50
    optimizer: "AdamW"
    lr0: 0.01
    lrf: 0.01  # final lr = lr0 * lrf
    momentum: 0.937
    weight_decay: 0.0005
    warmup_epochs: 3
    warmup_momentum: 0.8
    warmup_bias_lr: 0.1
    
    # Augmentation
    augmentation:
      hsv_h: 0.015
      hsv_s: 0.7
      hsv_v: 0.4
      degrees: 0.0
      translate: 0.1
      scale: 0.5
      shear: 0.0
      perspective: 0.0
      flipud: 0.0
      fliplr: 0.5
      mosaic: 1.0
      mixup: 0.0
      copy_paste: 0.0
  
  # Export settings
  export:
    formats: ["onnx", "tensorrt"]
    optimize: true
    half_precision: true
    dynamic_batch: true
