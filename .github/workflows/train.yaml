name: Training Workflow

on:
  workflow_dispatch:
    inputs:
      model_type:
        description: 'Model type to train'
        required: true
        default: 'tabular'
        type: choice
        options:
          - tabular
          - vision
      epochs:
        description: 'Number of training epochs'
        required: false
        default: '50'

permissions:
  contents: read

jobs:
  train:
    name: Train Model
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Setup sample data
      run: python scripts/setup_data.py
    
    - name: Train model
      run: |
        python scripts/train.py \
          --model-type ${{ github.event.inputs.model_type }} \
          --config configs/training_config.yaml
    
    - name: Upload model artifacts
      uses: actions/upload-artifact@v3
      with:
        name: trained-model-${{ github.event.inputs.model_type }}
        path: |
          artifacts/models/
          artifacts/metrics/
          artifacts/logs/
    
    - name: Upload metrics
      uses: actions/upload-artifact@v3
      with:
        name: training-metrics
        path: artifacts/metrics/metrics.json
