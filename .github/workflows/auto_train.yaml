name: Automated Training

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  auto-train:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        model_type: [tabular]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run automated training
        run: |
          python scripts/auto_train.py \
            --model ${{ matrix.model_type }} \
            --prepare-data \
            --evaluate
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: auto-train-${{ matrix.model_type }}-${{ github.run_id }}
          path: |
            artifacts/models/
            artifacts/metrics/
            artifacts/logs/
